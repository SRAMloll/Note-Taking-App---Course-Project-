<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MEMIDEA</title>
    <link rel="stylesheet" href="static/style.css">
</head>
<body>
    <div class="container">
    <img src="static/note_app_illus.jpg" id = "background_image" alt="note">
    <h1 class="title"> MEMIDEA </h1> 
    <h2 class="subtitle"> Your reliable note taking app.</h2>
    </div>

    <div id="nameInput">
            <p> Welcome </p>   
    </div>

    <div>
    <input type="text" id = "nameQuery" placeholder = "Your name here"><br>
    <input type="button" value = "Save my name" id ="addButton"> <br> 
    <input type="button" value = "Clear my name" id = "clearButton">
</div>
<br> <br> <br>
    

<h2 class="submenu"> What would you like to do? </h2> <br> <br> <br>
    
<div class="menu">
    <h4 class="menuchoice">Create a new note</h4> <br>
    <br> <br> <br>
    <div class="menubody">
        <form action="/createnote" method = "get" id = "newnoteform"> <br><br>
            <input type="text" id = "newnote" placeholder = "enter a note" name ="newnote"> <br><br>
            <input type = "submit" value = "Save my note" id ="addNote">  
            
            <br> <br>
        </form>
        <br> <br> <br>
    
    
    <h4 class="menuchoice">View my saved notes</h4> <br>
    <br> <br> <br>

    <a href="/viewnotes" id="link2"> Click here to see all your notes </a> <br> <br>
    
    <br> <br> <br>

    <h4 class="menuchoice">Search for a note</h4> <br>
    <br> <br> <br>

    <form action="/search" method = "get" id = queryform>
        <input type="text" id = "query" placeholder = "enter one or two words" name ="query"> <br> <br>
        <input type = "submit" value = "search note" id="querybutton">
    </form>
    </div>
    <br> <br> <br>
    <br> <br> <br>

</div>

    <script src="static/script.js"></script>
</body>
</html>
