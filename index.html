<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MEMIDEA</title>
</head>
<body>
    <h1 id="title"> MEMIDEA </h1> 
    <h2 id="subtitle"> Your reliable note taking app.</h2>
    

    <div id="nameInput">
    <input type="text" id = "namequery" placeholder = "please enter your name">
    <input type = "submit" value = "Submit">
    
    </div>

    <h3> What would you like to do? </h3>
    
    <div>
    <h4>Create a new note</h4> <br>
        <form action="/createnote" method = "get" id = "newnoteform">
            <input type="text" id = "newnote" placeholder = "enter a note" name ="newnote">
            <input type = "submit" value = "Save my note" id ="addButton">  
            <input type="button" value = "Delete the last note" id = "deleteButton">
            <input type="button" value = "Clear all" id = "clearButton">
            <br> <br>
        </form>
    </div>
    <div>
    
    <h4>View my saved notes</h4> <br>

    <a href="/viewnotes" id="link2"> Click here to see all your notes </a> <br> <br>
    </div>

    <div>
    <h4>Search for a note</h4> <br>

    <form action="/search" method = "get" id = queryform>
        <input type="text" id = "query" placeholder = "enter one or two words" name ="query">
        <input type = "submit" value = "search note">
    </form>
    
    </div>
</body>
</html>
