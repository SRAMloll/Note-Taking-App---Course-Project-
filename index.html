<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MEMIDEA</title>
    <link rel="stylesheet" href="static/style.css">
</head>
<body>
    <div class="container">
        <div class = "title">MEMIDEA </div> <br>
       
        <div class="subtitle"> Your reliable note taking app.</div> <br>
    
        <img src="static/note_app_illus.jpg" id = "background_image" alt="note">
        

        <div id="nameInput">
            <p> Hi! What is your name? </p>   
                
        <input type="text" id = "nameQuery" placeholder = "Enter your name here"><br>
        <input type="button" value = "Save my name" id ="addButton"> <br><br> 
        
        </div>
        
        <br>
         <hr class="divider">
        <br> 
    

        <div class="submenu"> What would you like to do? </div> <br> 
    
        <div class="menuchoice"> &bull; Create a new note</div> <br>
         
        <form action="/createnote" method = "get" id = "newnoteform"> 
            <input type="text" id = "newnote" placeholder = "enter a note" name ="newnote"> <br><br>
            <input type = "submit" value = "Save my note" id ="addNote">  
        </form>
        <br> 
    
    
        <div class="menuchoice"> &bull; View my saved notes</div> <br>
        
        <form action="/viewnotes">
        <input type="submit" value="See all your notes here" id="seebutton" />
        </form>
        <br> 
    
        <div class="menuchoice"> &bull; Search for a note</div> <br>
        
        <form action="/search" method = "get" id = queryform>
            <input type="text" id = "query" placeholder = "enter one or two words" name ="query"> <br><br>
            <input type = "submit" value = "search note" id="querybutton">
        </form>
       
           

        
    </div>
    <script src="static/script.js"></script>
</body>
</html>
